<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>

<body>
    <form name="myform" method="POST" action="ex.html" onsubmit="return validateform()">
        Name : <input type="text" name="Name"><br/>
        <span id="nam1"></span><br/>

        Password : <input type="password" name="Password"><br/>
        <span id="pword"></span><br/>

        Confirm Password : <input type="text" name="CPassword"><br/>
        <span id="cpword"></span><br/>

        Email : <input type="email" name="Email"><br/>
        <span id="mail"></span><br/>

        Mobile Number : <input type="text" name="Mobile"><br/>
        <span id="contact"></span><br/>
        <input type="submit"  value="Register">
    </form>

    
<script>
    function checkPword(str1)
    {
        var n1=0;
        var n2=0;
        var n3=0;
        for(i=0; i<str1.length; i++)
        {
            if(str1[i]>='a' && str1[i]<='z')
                n1++;
            else if (str1[i]>='A' && str1[i]<='Z')
                n2++;
            else if (str1[i]>='0' && str1[i]<='9')
                n3++;
        }
        if(n1>0 && n3>0)
            return true;
        else
            return false;
    }

    function checkEmail(str1)
    {
        var posat=str1.index("@");
        var posdot=str1.index(".");

        if(posat!=-1 && posdot!=-1)
        {
           if(posat>1 && posdot-posat>=2 && (str1.length-1-posdot>=2 && str1.length-1-posdot<=5)) 
           {
               return true;
           }
           else{
               return false;
           }
            
        }
        else
        {
            return false;
        }
            
    }
    
    function validateform()
    {
        var nam=document.myform.name.value;
        var password=document.myform.password.value;
        var cpassword=document.myform.cpassword.value;
        var email=document.myform.email.value;
        var mobile=document.myform.mobile.value;

        if(nam="" || nam == null)
        {
            document.getElementById("nam1").innerHTML="Name should not be blank";
            return false;
        }
        else if(nam.length<3)
        {
            document.getElementById("nam1").innerHTML="Name length should be in between 3-30";
            return false;
        }
        else if(nam.length>30)
        {
            document.getElementById("nam1").innerHTML="Name length should be in between 3-30";
            return false;
        }
        else if(isNaN(nam)==false)
        {
            document.getElementById("nam1").innerHTML="Name cannot be numeric";
            return false;
        }
        else if(password=="" || password==null)
        {
            document.getElementById("pword").innerHTML="Password should not be blank";
            return false;
        }
        else if(password.length<6)
        {
            document.getElementById("pword").innerHTML="Password should be of minimum 6 characters";
            return false;
        }
        else if(!checkPword(password))
        {
            document.getElementById("pword").innerHTML="Password should have atleast 1 capital letter, 1 small letter and 1 digit";
            return false;
        }
        else if(password!=cpassword)
        {
            document.getElementById("cpword").innerHTML="Password doesn't match";
            return false;
        }
        else if(email="" || email==null)
        {
            document.getElementById("mail").innerHTML="Email can't be empty";
            return false;
        }
        else if(!checkEmail())
        {
            document.getElementById("mail").innerHTML="Email not valid";
            return false;
        }
        else if(mobile=="" || mobile==null)
        {
            document.getElementById("contact").innerHTML="Mobile Number can't be empty";
            return false;
        }
        else if(mobile.length!=10)
        {
            document.getElementById("contact").innerHTML="Mobile Number not valid";
            return false;
        }
        else if(mobile[0]<'6')
        {
            document.getElementById("contact").innerHTML="Mobile Number not valid";
            return false;
        }
        else if(mobile[0]>'9')
        {
            document.getElementById("contact").innerHTML="Mobile Number not valid";
            return false;
        }
    }
</script>
</body>
</html>
